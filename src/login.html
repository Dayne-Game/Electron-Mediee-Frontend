<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Mediee | Login</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="flex-container">
        <div class="split-2"></div>
        <div class="split-1">
          <form class="form-container" style="width: 360px;">
            <div class="form-title-box">
              <h2 class="form-title">Login to Mediee</h2>
            </div>
            <div class="input-container">
              <input
                type="email"
                class="form-input"
                placeholder="example@example.com"
              />
            </div>
            <div class="input-container">
              <input
                type="password"
                class="form-input"
                placeholder="Enter Password"
              />
            </div>
            <div class="input-container">
              <button type="submit" class="form-button">Submit</button>
            </div>
            <p class="form-subtitle text-center mt-2">Don't have an account? Register <a href="register.html">HERE</a></p>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
